version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
## What is the point of this? We already test against localhost:8080 on branches
test:
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'
  phases:
    preTest:
      commands:
        - yarn install
    test:
      commands:
        - server-test 8080 'cypress run --e2e --browser chrome --config-file
          cypress/config/local.config.js --record --key $CYPRESS_RECORD_KEY
          --parallel --group e2e-tests --tag amplify --config video=false
          screenshot=false'
