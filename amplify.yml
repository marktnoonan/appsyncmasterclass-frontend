version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  # artifacts:
  #   baseDirectory: cypress
  #   files:
  #     - '**/*.png'
  #     - '**/*.mp4'
  phases:
    preTest:
      commands:
        - yarn install
    test:
      commands:
        - yarn cy:run-e2e --record --key $CYPRESS_RECORD_KEY --parallel --group
          e2e-tests --tag amplify
