version: 1
test:
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*.png'
      - '**/*.mp4'
  phases:
    preTest:
      commands:
        - yarn install
    test:
      commands:
        - server-test 8080 'cypress run --e2e --browser chrome --record --key
          $CYPRESS_RECORD_KEY --parallel --group e2e-tests --tag amplify'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
